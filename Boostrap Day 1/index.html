<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" style="border:3px solid rgb(226, 46, 43)">
                    <h1>Column of size 12</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-6" style="border:3px solid blueviolet">
                    <h1>Column of size 6</h1>
                    <div class="row">
                        <div class="col-md-2" style="border:2px solid black;">
                                <p>Nested Column</p>
                        </div>
                        <div class="col-md-6" style="border:2px solid rgb(0, 250, 62);">
                                <p>Nested Column</p>                            
                        </div>
                        <div class="col-md-4" style="border:2px solid rgb(255, 230, 0);">
                            <p>Nested Column</p>                            
                    </div>
                    </div>
                </div>
                <div class="col-lg-6" style="border:3px solid rgb(0, 255, 191)">
                    <h1>Column of size 6</h1>
                </div>
            </div>
     <!-- end of main conatiner        -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
